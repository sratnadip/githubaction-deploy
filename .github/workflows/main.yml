name: Deploy Web App to EC2 (via Bastion Host)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH agent and add the private key
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: SSH into Bastion Host and then SSH into Private Instance
      - name: SSH into Bastion Host and Private EC2
        run: |
          # SSH into the Bastion Host
          ssh -A -o StrictHostKeyChecking=no ubuntu@${{ secrets.SSH_HOST_BASTION }} << 'EOF'
            # SSH into the Private EC2 instance from the Bastion Host
            ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SSH_HOST }} << 'INNER_EOF'
            
            
              REPO_URL="https://github.com/sratnadip/githubaction-deploy.git"  # Replace with your repository URL
              DEST_DIR="/home/ubuntu/"  # Replace with your destination directory
              
              # Check if the destination directory exists
              if [ -d "$DEST_DIR/.git" ]; then
                  echo "Removing existing repository in $DEST_DIR..."
                  rm -rf "$DEST_DIR"
              fi
              
              # Clone the repository
              echo "Cloning repository from $REPO_URL to $DEST_DIR..."
              git clone "$REPO_URL" "$DEST_DIR"
              
              echo "Repository cloned successfully."
            INNER_EOF
          EOF
